<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>EDITS LANA DEL REY</title>
    <style>
        body {
            background-color: #fdfcfc; /* Cor de fundo suave */
            color: #2c2c2c; /* Cor do texto */
            font-family: 'Permanent Marker', cursive; /* Fonte estilizada */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #cec0c0; /* Cor de fundo do cabeçalho */
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .chamada {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            border: 2px solid #c0a3a3; /* Borda suave */
            border-radius: 10px;
            padding: 20px;
            background-color: #c9b6b6; /* Fundo branco para destaque */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chamada-texto {
            text-align: center;
            margin-bottom: 20px;
        }
        .categoria {
            text-align: center;
            margin: 20px;
        }
        .categoria-videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .categoria-videos a {
            margin: 10px;
            border: 2px solid #9b7e7e; /* Borda suave */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .categoria-videos a:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }
        .categoria-videos img {
            width: 200px; /* Largura fixa para as imagens */
            height: auto; /* Altura automática para manter a proporção */
        }
    </style>
</head>
<body>
    <header>LANA DEL REY</header>
    <section class="chamada">
        <div class="chamada-texto">
            <h1>AS MELHORES EDITS</h1>
            <p>#NOSTALGIA - by Victoria Marques 1°D</p>
        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_VnEKg_m-94?si=Z3Kt8EiNdi30jR9-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section class="categoria">
        <h2>MAIS EDITS AQUI</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=JJ-jMyuk6lY">
                <img src="https://img.youtube.com/vi/JJ-jMyuk6lY/maxresdefault.jpg" alt="Edit 1" />
            </a>
            <a href="https://www.youtube.com/watch?v=IMkg4JnvWy0">
                <img src="https://img.youtube.com/vi/IMkg4JnvWy0/maxresdefault.jpg" alt="Edit 2" />
            </a>

                <img src="https://img.youtube.com/vi/RgSCxXrYNhs/maxresdefault.jpg" alt="Edit 3" />
            </a>
            <a href="https://www.youtube.com/watch?v=YKBGXfCziFk">
                <img src="https://img.youtube.com/vi/YKBGXfCziFk/maxresdefault.jpg" alt="Edit 4" />
            </a> 
            
    </section>
</body>
</html>
